<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<h1>check</h1>
		<button id="btn">click</button>
		<p id="result"></p>

		<script>
			document.getElementById('btn').addEventListener('click', () => {
				const resultElement = document.getElementById('result');
				const whatsappURL = 'whatsapp://';
				// const fallbackURL = 'https://www.whatsapp.com';
				const fallbackURL = 'https://www.google.com';

                // Make the action more "reliable"
                const anchor = document.createElement('a');
                anchor.style.display = 'none';
                document.body.appendChild(anchor);

				const startTime = Date.now();
				// window.location = whatsappURL;
                anchor.click();

				setTimeout(() => {
					const elapsedTime = Date.now() - startTime;

					if (elapsedTime < 1500) {
						resultElement.textContent = 'Whatsapp is installed.';
					} else {
						resultElement.textContent = 'Whatsapp is not installed';
						window.location.href = fallbackURL;
					}

                    document.body.removeChild(anchor);
				}, 1000);
			});
		</script>
	</body>
</html>
