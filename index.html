<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<h1>check</h1>
		<button id="btn">click</button>
		<p id="result"></p>

		<script>
			document.getElementById('btn').addEventListener('click', () => {
				const resultElement = document.getElementById('result');
				const customSchemeURL = 'jfdjicjivjvfvnduvdfnvf://';
				// const fallbackURL = 'https://www.whatsapp.com';
				const fallbackURL = 'https://www.google.com';

                

                let appOpened = false; // Flag to detect app open
    
                // Listen for page visibility change (app switch detection)
                const handleVisibilityChange = () => {
                    if (document.visibilityState === 'hidden') {
                        appOpened = true; // Assume the app was opened
                    }
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);

                // Attempt to open the app
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customSchemeURL;
                document.body.appendChild(iframe);

                // Set a timeout to check if the app was opened
                setTimeout(() => {
                    if (appOpened) {
                        resultElement.textContent = 'WhatsApp is installed.';
                    } else {
                        resultElement.textContent = 'WhatsApp is not installed.';
                        window.location.href = fallbackURL; // Redirect to fallback
                    }

                    // Cleanup
                    document.body.removeChild(iframe);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                
                }, 1000);
            });
		</script>
	</body>
</html>
