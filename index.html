

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Example</title>
</head>
<body>

    <h1>Click the button to open the app</h1>
    <button id="openApp">Open My App</button>
    <p id="result"></p>

    <script>
        document.getElementById('openApp').addEventListener('click', async () => {
            const fallbackURL = 'https://www.google.com';  

            let appOpened = false;

            // Listen for visibility change
            const handleVisibilityChange = () => {
                if (document.visibilityState === 'hidden') {
                    appOpened = true;
                }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);

            try {
    
    
                const appDeepLink = "https://pinfo-mobileapp-services.fnx.co.il/onelink/navigate/TreatmentSubjectsScreen";  



                // Detect platform and set deep link
                if (/iPhone|iPad|iPod/|/Mack/.test(navigator.userAgent)) {
                    appDeepLink = "whatsapp://"; // Replace with actual iOS deep link
                } else {
                    window.location.href = fallbackURL; // Redirect to Google if not on a mobile device
                    return;
                }

                setTimeout(() => {
                    window.location.href = appDeepLink;
                }, 200);


                // Attempt to open the app
                const startTime = Date.now();
                // window.location.href = appDeepLink;

                

                // Check if app was opened, otherwise redirect to fallback
                setTimeout(() => {
                    const elapsedTime = Date.now() - startTime;
                    if (!appOpened && elapsedTime > 1500) {
                        window.location.href = fallbackURL;
                    }

                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                }, 1500);

            } catch (error) {
                console.error('Failed to fetch deep link:', error);
                window.location.href = fallbackURL;  // Fallback if fetch fails
            }
        });
    </script>

</body>
</html>
